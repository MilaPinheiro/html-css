<!DOCTYPE html>
<html lang="pt-br"> <!-- Identificar o idioma-->
<head>
    <meta charset="UTF-8"> <!-- Essa tag é para mostrar que documento tem acentuações(no caso do Brasil) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro execício</title> <!--Tag de título-->
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Hypertext Markup Language-->
    <hr> <!--Tag de quebra linha-->
    <p>Esse é meu primeiro documento HTML! Estou muito feliz!</p> <!--Tag de parágrafo-->
    <p>Este é um momento único</p>
</body>
</html>
