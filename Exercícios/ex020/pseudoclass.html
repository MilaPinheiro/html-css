<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-Classes</title>
  <style>
    div {
      display: inline-block; /*userve para colocar tudo na mesma linha*/
      background-color: tomato;
      border: 1px solid black; /*usando em shorthand*/
      text-align: center;
      height: 200px;
      width: 200px;
    }

    div:hover {
      background-color: darkred /*quando passar o mouse em cima vai mudando a cor*/
    }
  </style>
</head>
<body>
  <div id="d1">01</div>
  <div id="d2">02</div>
  <div id="d3">03</div>
</body>
</html>
