<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Hover</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    div > p { /* ex: não mostre o paragrafo que esta dentro > filho da div na tela (>siginifica que que a div tem um filho(p)*/
      display: none; /*não parece na tela*/
    }

    div:hover > p {
      display: block; /*aparece na tela o que tinha sido escondido com o display block*/
      color: white;
      background-color: red;
      width: 300px;
    }
    div:hover {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Exemplo de Hover</h1>
  <p>Passe o mouse sobre o text o abaixo</p>
  <div>
    Passe o mouse aqui!
    <p>Texto escondido...</p>
  </div>
  <p>Fim do exemplo</p>
</body>
</html>
