<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <!--<video src="midia/meu-video 4.webm" width="500" controls></video> Essa é a forma simples-->
    <video width="560"  poster="imagens/paisagem-m.png" controls autoplay loop> <!-- poster serve para colocar a imagem de capa do video de inicio-->
        <source src="midia/meu-video 2.mp4" type="video/mp4">
        <source src="midia/meu-video 1.m4v" type="video/m4v">
        <source src="midia/meu-video 4.webm" type="video/webm">
        <source src="midia/meu-video 3.ogv" type="video/ogv">
        <p>Seu o navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos no YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
